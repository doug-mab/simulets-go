<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/logo-icon.png" type="image/x-icon">
  <title>Simulets go! - Cadastrar</title>
</head>
<body class="bg">
  <section class="login-container">
    <div class="center-container">
    <div class="flex-container">
    <a href="/"><img src="./assets/img/logo.png" alt="Simulets go!"></a>
    <h1>
      Crie sua conta.
    </h1>
    <form action="/api/register" method="post">
      <label for="username">
        <p>Nome do usuário:</p>
        <input type="text" name="username" id="username">
      </label>
      <label for="email">
        <p>Email:</p>
        <input type="email" name="email" id="email">
      </label>
      <label for="password">
        <p>Senha:</p>
        <input type="password" name="password" id="password">
      </label>
      <label for="repeatPassword">
        <p>Repita a senha:</p>
        <input type="password" name="repeatPassword" id="repeatPassword">
      </label>
      <div>
        <button class="green-button">Criar conta</button>
      </div>
    </form>
    <p style="margin-top: 20px;">Já tem uma conta? <a href="/login">Entre aqui</a>.</p>
  </div>
  </div>
  </section>
</body>
</html>
